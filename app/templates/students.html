{% extends 'index.html' %}
{% block content %}
<p>WELCOME STUDENT</p>
{% for student in std %}
<h3>Student: {{ student.id}}</h3>
<div>
  <div>
    <label><b>Name:</b></label> {{ student.name }}
  </div>
  <div>
    <label><b>Age:</b></label> {{ student.age }}
  </div>
  <div>
    <label><b>Birthplace:</b></label> {{ student.birthplace }}
  </div>
  <div>
    <label><b>Status:</b></label> {{ student.status }}
  </div>
  <div>
    <label><b>Genero:</b></label> {{ student.gender }}
  </div>
  <div>
    <label><b>Bio:</b></label> {{ student.bio }}
  </div>
  <td><a href="{% url 'student_update' student.id %}">EDIT</a></td>
  <br>
  <td><a href="{% url 'student_delete' student.id %}">DELETE</a></td>
</div>
{% endfor %}
{% endblock %}
