<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Form</title>
    {% extends 'index.html' %}
</head>

<body style="display: flex; align-items: center; justify-content: center; padding-top:1%;">
    <form action="" method="POST" style="width: 30%;">
        {% csrf_token %}
        <h1>iES Gotitas Del Saber</h1>
        <!-- Name input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Name</label>
            <input type="Name" id="form2Example1" class="form-control" placeholder="Name" />
        </div>
        <!-- Age input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Age</label>
            <input type="age" id="form2Example3" class="form-control" placeholder="Age" />
        </div>

        <!-- Birthplace input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Birthplace</label>
            <input type="Birthplace" id="form2Example3" class="form-control" placeholder="Birthplace" />
        </div>

        <!-- Status input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Status</label>
            <input type="Status" id="form2Example3" class="form-control" placeholder="Status" />
        </div>

        <!-- Genero input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Genero</label>
            <input type="Genero" id="form2Example3" class="form-control" placeholder="Genero" />
        </div>

        <!-- Bio input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Bio</label>
            <input type="Bio" id="form2Example3" class="form-control" placeholder="Bio" />
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
