{% extends 'index.html' %}
{% block content%}
<p>WELCOME TEACHER</p>

        {% for teacher in tcs%}
        <h3>Teacher: <a href="{% url 'teacher' teacher.id}"></a> {{ teacher.id }}</h3>
        <div>
            <div>
                <label><b>Name: </b></label> {{ teacher.name }}
            </div>
            <div>
                <label><b>Surmane: </b></label> {{ teacher.surname }}
            </div>
            <div>
                <label><b>Age: </b></label> {{ teacher.age }}
            </div>
            <td><a href="{% url 'teacher_update' teacher.id %}">EDIT</a></td>
            <br>
            <td><a href="{% url 'teacher_delete' teacher.id %}">DELETE</a></td>
        </div>
        <br />
        {% endfor %}
        {% endblock %}
